<!--SIDEBAR-->
<ul class="sidenav sidenav-fixed a-sidenav">
    <h4>Avtoprokat72</h4>


    <!-- Выводим ссылки в цикле -->
    <li class="bold" *ngFor="let link of links" routerLinkActive="active">
        <a [routerLink]="link.url" class="waves-effect waves-orange">
            {{link.name}}
        </a>
    </li>
    


    <li class="bold last"><a href="#" class="waves-effect waves-orange" (click)="logout($event)">Выйти</a></li>
</ul>


<!--CONTENT-->
<main class="content">
    <!-- Кладем сюда то, что достали по роуту -->
    <router-outlet></router-outlet>
</main>



<!--Floating button. Так же задаем локальную референцию для получения этого дом элемента в ts-->
<div class="fixed-action-btn" #floating>
    <a class="btn-floating btn-large red">
        <i class="large material-icons">add</i>
    </a>
    <ul>
        <li><a class="btn-floating green"><i class="material-icons"  [routerLink]="['/order']">assignment</i></a></li>
        <li><a class="btn-floating blue"><i class="material-icons" [routerLink]="['/categories/new']">list</i></a></li>
    </ul>
</div>




<a id="menu" class="waves-effect waves-light btn btn-floating"><i class="material-icons">info</i></a>
