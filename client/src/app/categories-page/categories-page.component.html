<div class="page-title">
    <h4>Категории Автомобилей</h4>
    <button class="waves-effect waves-light btn grey darken-1" [routerLink]="['/categories/new']">Добавить категорию</button>
</div>

<!-- Показываем категории если загрузка завершена -->
<div class="row" *ngIf="!loading">
    <div class="col s12">
        <!-- Выводим если массив категорий не пустой -->
        <div class="collection" *ngIf="categories.length !== 0; else empty">
            <a *ngFor="let category of categories" [routerLink]="['/categories', category._id]" class="collection-item" >{{category.name}}</a>
        </div>
    </div>
</div>

<!-- Иначе выводим сообщение об пустоте -->
<ng-template #empty>
    <p>Категорий не найдено!</p>
</ng-template>


<!-- Показываем компонент прелодера пока идет загрузка -->
<app-loader *ngIf="loading"></app-loader>
